services:
  - type: web
    name: autopromo-video
    env: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
